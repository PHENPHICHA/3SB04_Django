{% load static %}
<html>
    <head>
        <title>My blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <style>
    
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
               
    </head>
    <body>
        
           
        <div class="page-header"> 
          
            <div  <a data-toggle="tooltip" title="phenphicha phetjumras 5910110236">
            <a  class="top-menu"><span class="glyphicon glyphicon-info-sign"></span></a></div>
            <div <a data-toggle="tooltip" title="New post"></a>
            <p><a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span>New post</a> </div></p>
            <p><a href="/admin" data-toggle="tooltip" title="Login" class="top-menu"><span class="glyphicon glyphicon-user"></span> Login </a></p>
            <p><a href="{% url 'gal_list' %}" class="top-menu"><span class="glyphicon glyphicon-cloud"></span>Gallery</a></p>
            
            <h1><a data-toggle="tooltip" title="phenphicha Blog" href="/">Phenphicha Blog</a></h1> 
          </div>
        
        <div class="jumbotron text-center">
            <h1>Welcome to MY Diary</h1>
            <p>Have fun!</p> 
      </div>
       <div class="container-fluid">
                <div class="row content">
                  <div class="col-sm-3 sidenav">
                    <h4>Phenphicha Blog</h4>
                    <ul class="nav nav-pills nav-stacked">
                      <li class="active"><a href="/">Home</a></li>
                      <li><a href="/admin">Login</a></li>
                      <li><a href="{% url 'post_new' %}">New post</a></li>
                     </ul>
                     <br>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search Blog..">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                          <span class="glyphicon glyphicon-search"></span>
                        </button>
                      </span>
                    </div>
                    
                    
                  </div>
              
                  <div class="col-sm-9">
                    <h4><small>RECENT POSTS</small></h4>
                    <hr>
                    <div class="content container">
                            <div class="row" >
                                <div class="col-md-8">
                                    {% block content %} 
                                    {% endblock %}
                                </div>
                             </div>
                     </div>
                  </div>
                </div>
        </div>
                

        <footer class="container-fluid">
                <form>
                <div class="form-group">
                  <label for="comment">Comment:</label>
                  <textarea class="form-control" rows="2" id="comment"></textarea>
                  <a href="#">  <button type="submit" class="save btn btn-default"> <span class="glyphicon glyphicon-floppy-save"></span>Submit</button> </a>
                </div>
              </form>
              </footer>
              
        

    </body>
</html>
